<html>
<div id="chartContainer">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("./dcap-data.tsv", function (data) {
        data = dimple.filterData(data, "Location", [
          "NY","PA","WI"
        ]);
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(75, 30, 480, 330);
        var x = myChart.addCategoryAxis("x", "Location");
        x.addOrderRule("Location");
        myChart.addMeasureAxis("y", "Total");
        myChart.addSeries("Total", dimple.plot.bubble)
        //y.addOrderRule("Date");
        //myChart.addMeasureAxis("p", "Unit Sales");
        //var pies = myChart.addSeries("Channel", dimple.plot.pie);
        //pies.radius = 20;
        //myChart.addLegend(180, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
</html>
